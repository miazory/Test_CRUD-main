<div class="container py-4" *ngIf="employee as emp">
  <div class="card shadow-sm">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h5 class="mb-0">Employee Detail</h5>
      <button class="btn btn-outline-secondary btn-sm" (click)="backToList()">OK</button>
    </div>
    <div class="card-body">
      <div class="row g-3">
        <div class="col-md-6">
          <h6 class="text-muted">Username</h6>
          <p class="fs-6">{{ emp.username }}</p>
        </div>
        <div class="col-md-6">
          <h6 class="text-muted">Email</h6>
          <p class="fs-6">{{ emp.email }}</p>
        </div>
        <div class="col-md-6">
          <h6 class="text-muted">Name</h6>
          <p class="fs-6">{{ emp.firstName }} {{ emp.lastName }}</p>
        </div>
        <div class="col-md-6">
          <h6 class="text-muted">Birth Date</h6>
          <p class="fs-6">{{ formatDate(emp.birthDate) }}</p>
        </div>
        <div class="col-md-4">
          <h6 class="text-muted">Basic Salary</h6>
          <p class="fs-6 fw-semibold">{{ formatCurrency(emp.basicSalary) }}</p>
        </div>
        <div class="col-md-4">
          <h6 class="text-muted">Status</h6>
          <span class="badge" [ngClass]="emp.status === 'Active' ? 'bg-success' : 'bg-secondary'">
            {{ emp.status }}
          </span>
        </div>
        <div class="col-md-4">
          <h6 class="text-muted">Group</h6>
          <p class="fs-6">{{ emp.group }}</p>
        </div>
        <div class="col-12">
          <h6 class="text-muted">Description</h6>
          <p class="fs-6">{{ emp.description }}</p>
        </div>
      </div>
    </div>
    <div class="card-footer text-end">
      <button class="btn btn-primary" (click)="backToList()">OK</button>
    </div>
  </div>
</div>
